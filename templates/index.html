<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks programme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        html {
    scroll-behavior: smooth;
}
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="header__list">
                <li class="header__item"><a href="#todo" class="header_section">To do list</a></li>
                <li class="header__item"><a href="#habits" class="header_section">Habits</a></li>
                <li class="header__item"><a href="#stats" class="header_section">Statistics</a></li>
                <li class="header__item"><a href="#notes" class="header_section">Notes</a></li>
            </ul>
        </nav>
        <h1 class="header__title">Tasks & Habits Tracker</h1>
        <span class="header__describe">Organize, edit, observe, have it done</span>
    </header>
    <main>
        <section class="todo container">
            <h2 class="todo__title">To do list</h2>
            <div class="todo__sort-wrap">
                <button onclick="importanceSort()" class="todo__sort">Sort by importance</button>
                <button onclick="difficultySort()" class="todo__sort">Sort by level of dificulty</button>
            </div>
            <ul id="taskList" class="todo__list"></ul>
      <button data-modal-open class="todo__add-btn">Add task</button>

<div data-modal class="backdrop is-hidden">
    <div class="modal">
        <button class="modal__close" data-modal-close>
             <svg class="modal__icon icon-cross"><use xlink:href="#icon-cross"></use></svg>
        </button>
        <h3 class="modal__title">New task</h3>
        <form class="modal__wrap" id="taskForm"> 
            <label class="modal__label">
                Task name
        <input id="taskName" placeholder="Enter a task" class="modal__input" type="text"> 
        </label>
        <label class="modal__label">
            Difficulty /5
            <input type="text" class="modal__level" id="taskDifficulty" placeholder="Enter a number out of 5">
        </label>
        <label class="modal__label">
            Importance /3
            <input type="text" class="modal__level" id="taskImportance" placeholder="Enter a number out of 3">
        </label>
        <div class="modal__save-wrap">
        <button class="modal__save" type="submit" id="saveBtn">Save</button>
        </div>
        </form>
    </div>
</div>
        
        </section>

         <section class="habits container">
         <h2 class="habits__title">Habits</h2>
         <ul id="habitList" class="habits__list"></ul>
         </section>

         <section class="stats container">
            <h2 class="stats__title">Statistics</h2>
            <ul class="stats__list">
                <li class="stats__item">
                    <h2 class="stats__subtitle">Tasks</h2>
                </li>
                <li class="stats__item">
                    <h2 class="stats__subtitle">Habits</h2>
                </li>
            </ul>
         </section>

         <section class="notes container">
            <h2 class="notes__title">Notes</h2>
               <input id="noteInput" placeholder="Note">
        <button onclick="addNote()" class="notes__btn">Add</button>
        <ul id="noteList" class="notes__list"></ul>
         </section>
    </main>
    <footer></footer>
    
    <script src="/static/modal.js" type="module"></script>
</body>
